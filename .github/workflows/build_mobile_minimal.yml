name: Build Mobile APK (Minimal)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Install Flet
      run: |
        python -m pip install --upgrade pip
        pip install flet
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
      working-directory: temperature_logger_mobile
    
    - name: Build APK
      run: |
        flet build apk --verbose
      working-directory: temperature_logger_mobile
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: temperature-mobile-minimal.apk
        path: temperature_logger_mobile/build/apk/app-release.apk
