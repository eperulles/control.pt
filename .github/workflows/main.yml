name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzbar0 libzbar-dev

      - name: Install Flet
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Install Flutter dependencies
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Build APK via Flet
        run: |
          # Install requirements to be bundled
          pip install -r temperature_logger/requirements.txt --target ./packages
          
          # Run flet build (using the new CLI command if available, or just prep)
          # Note: 'flet build apk' is the command.
          flet build apk --project temperature_logger --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
